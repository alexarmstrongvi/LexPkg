        # dict_config:
        #   disable_existing_loggers: False
        #   loggers:
        #     lexpkg.bin.process_data:
        #       level : 'DEBUG'

preprocessing:
    kwarg1 : val1
    kwarg2 : val2

scoring:
    kwarg1 : val3
    kwarg2 : val4
